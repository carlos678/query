<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td>姓名</td>
        <td>密码</td>
        <td>性别</td>
        <td>年龄</td>
        <td>电话</td>
        <td>邮箱</td>
        <td>部门编号</td>
        <td>部门名称</td>
        <td>部门地址</td>
        <td>部门人数</td>
    </tr>
    <tr th:each="ed:${EDInfo}">
        <td th:text="${ed.getUsername()}">xx</td>
        <td th:text="${ed.getPassword()}">xx</td>
        <td th:text="${ed.getGender()}">xx</td>
        <td th:text="${ed.getAge()}">xx</td>
        <td th:text="${ed.getPhone()}">xx</td>
        <td th:text="${ed.getEmail()}">xx</td>
        <td th:text="${ed.getDid()}">xx</td>
        <td th:text="${ed.getName()}">xx</td>
        <td th:text="${ed.getAddress()}">xx</td>
        <td th:text="${ed.getNum()}">xx</td>
    </tr>
</table>
</body>
</html>
